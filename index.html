<!DOCTYPE html>
<html>

<head>
    <Title>Rock Paper Scissors</Title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results"></div>

    <div id="playerScore">Your Score:</div>

    <div id="computerScore">Computer Score:</div>

    <script>
        let playScore = 0;
        let compScore = 0;

        function computerPlay() {
            let options = ["Rock", "Paper", "Scissors"];
            let choice = Math.floor(Math.random() * 3);
            return options[choice];
        }

        function updatePlayerScore() {
            playScore++;
            const playerScore = document.querySelector("#playerScore");
            playerScore.textContent = "Your Score:\n" + playScore;
        }

        function updateComputerScore() {
            compScore++;
            const computerScore = document.querySelector("#computerScore");
            computerScore.textContent = "Computer Score:\n" + compScore;
        }

        function playRound(playerSelection, computerSelection) {
            const playerDiv = document.querySelector("#playerScore");

            let play = playerSelection.toLowerCase();
            let comp = computerSelection.toLowerCase();

            let result = "Win";
            let winner = play;
            let loser = comp;

            if (play == comp)
                return "You tied!";

            else if (play == "rock") {
                if (comp == "paper") {
                    result = "Lose";
                    winner = comp;
                    loser = play;
                }
            } else if (play == "paper") {
                if (comp == "scissors") {
                    result = "Lose";
                    winner = comp;
                    loser = play;
                }
            } else if (play == "scissors") {
                if (comp == "rock") {
                    result = "Lose";
                    winner = comp;
                    loser = play;
                }
            }

            if (result == "Lose") {
                updateComputerScore();
            }
            else {
                updatePlayerScore();
            }

            return `You ${result}! ${winner} beats ${loser}!`;
        }

        const buttons = document.querySelectorAll("button");

        buttons.forEach((button) => {
            button.addEventListener("click", (e) => {
                const results = document.querySelector("#results");
                results.textContent = playRound(button.id, computerPlay());
                console.log(results.textContent);
            });
        });
    </script>
</body>

</html>
